<h2> List of submissions for recipient </h2>

<ul>
  <li *ngFor="let sub of submissions">
    <a [routerLink]="['/submission', sub.data.submission.uuid]"> {{sub.data.submission.uuid}} </a>
    - <span> {{sub.data.submission.survey.name}} </span>
    - <span> Survey ID ({{sub.data.submission.survey.uuid}}) </span>
  </li>
</ul>
